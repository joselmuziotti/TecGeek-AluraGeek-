    <main class="main-content">

                Agregar

        <section class="form-section">
            <h1 class="form-title">Agrega tu producto:</h1>

                <form class="form-body" data-formulario>
                    <fieldset class="form-campo">
                    <label class="label-campo" for="nombre">Nombre del producto</label>
                    <input name="nombre" id="nombre" class="campo-input header-cursor-text" type="text" minlength="3" required/>
                    <span class="mensaje-error"></span>
                    </fieldset>

                    <fieldset class="form-campo">
                        <label class="label-campo" for="imagen">Imagen URL o Archivo</label>
                        <input name="imagen" id="imagen" class="campo-input header-cursor-text" type="text" minlength="5" required/>

                            <div class="input-file">
                                <span class="file-btn">Seleccionar archivo</span>
                                <input type="file" class="campo-input-file" onchange="nombreDelArchivo()">
                            </div>
                    
                        <span class="mensaje-error"></span>
                    </fieldset> 

                    <fieldset class="form-campo">
                    <label class="label-campo" for="valor">Valor</label>
                    <input name="valor" id="valor" class="campo-input campo-input-menor header-cursor-text type="number" step="0.01" min="0" minlength="4" required/>
                    <span class="mensaje-error"></span>
                    </fieldset>

                    <div>
                        <input value="Agregar" class="form-btn" id="agregar" data-boton-enviar type="submit"/>
                        <span class="mensaje-error"></span>
                    </div>

            </form>
        </section>

    </main>
